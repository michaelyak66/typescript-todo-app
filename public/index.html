<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="dist/index.js" type="module"></script>
  <title>Task Manager</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      margin: 0;
    }

    #motivation {
      text-align: center;
      margin-top: 10px;
    }

    #list {
      list-style: none;
      padding: 0;
    }

    form {
      margin-top: 20px;
      text-align: center;
    }

    input[type="text"] {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
    span{
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Task Manager</h1>
    <div id="motivation">
      <h2>Stay focused and accomplish your goals!</h2>
      <p>"Success is not final, failure is not fatal: It is the courage to continue that counts." - Winston Churchill</p>
    </div>
  </header>
<center>
  <ul id="list"></ul>

</center>

  <form id="new-task-form">
    <input type="text" id="new-task-title" placeholder="Enter a new task...">
    <button type="submit">Add</button>
  </form>
</body>
</html>
